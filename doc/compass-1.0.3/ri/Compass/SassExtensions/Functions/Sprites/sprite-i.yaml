comment: 
- !ruby/struct:SM::Flow::P 
  body: "Returns the image and background position for use in a single shorthand property:"
- !ruby/struct:SM::Flow::VERB 
  body: "    $icons: sprite-map(&quot;icons/*.png&quot;); // contains icons/new.png among others.\n    background: sprite($icons, new) no-repeat;\n"
- !ruby/struct:SM::Flow::P 
  body: "Becomes:"
- !ruby/struct:SM::Flow::VERB 
  body: "    background: url('/images/icons.png?12345678') 0 -24px no-repeat;\n"
- !ruby/struct:SM::Flow::P 
  body: "If the `use_percentages` parameter is passed as true, percentages will be used to position the sprite. Example output:"
- !ruby/struct:SM::Flow::VERB 
  body: "    background: url('/images/icons.png?12345678') 0 50% no-repeat;\n"
