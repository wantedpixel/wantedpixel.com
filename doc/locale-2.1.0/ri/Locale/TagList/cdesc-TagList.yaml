comment: 
- !ruby/struct:SM::Flow::P 
  body: This provides the subclass of Array which behaves like the first(top priority) Locale::Tag object. &quot;Locale.current.language&quot; is same with &quot;Locale.current[0].language&quot;.
- !ruby/struct:SM::Flow::P 
  body: Locale.current returns an Array of Tag(s) now. But the old Locale.current(Ruby-GetText) and Locale.get returns Locale::Object (similier with Locale::Tag::Posix). This is the class for backward compatibility.
- !ruby/struct:SM::Flow::P 
  body: It is recommanded to use Locale.current[0] or Locale.candidates to find the current locale instead of this function.
