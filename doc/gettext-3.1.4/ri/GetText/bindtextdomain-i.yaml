    label: "*"
    body: "domainname: the text domain name."
  - !ruby/struct:SM::Flow::LI 
    label: "*"
    body: "options: options as an Hash."
  - !ruby/object:SM::Flow::LIST 
    contents: 
    - !ruby/struct:SM::Flow::LI 
      label: "*"
      body: ":path - the path to the mo-files. When the value is nil, it will search default paths such as /usr/share/locale, /usr/local/share/locale)"
    - !ruby/struct:SM::Flow::LI 
      label: "*"
      body: ":output_charset - The output charset. Same with GetText.set_output_charset. Usually, L10n library doesn't use this option. Application may use this once."
