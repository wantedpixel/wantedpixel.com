  body: bindtextdomain(domainname, options = {})
- !ruby/struct:SM::Flow::P 
  body: Bind a text domain(%{path}/%{locale}/LC_MESSAGES/%{domainname}.mo) to your program. Normally, the texdomain scope becomes the class/module(and parent classes/included modules).
- !ruby/object:SM::Flow::LIST 
  contents: 
