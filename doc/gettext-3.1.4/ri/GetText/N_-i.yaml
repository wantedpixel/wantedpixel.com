- !ruby/struct:SM::Flow::P 
  body: "makes dynamic translation messages readable for the gettext parser. <tt>_(fruit)</tt> cannot be understood by the gettext parser. To help the parser find all your translations, you can add <tt>fruit = N_(&quot;Apple&quot;)</tt> which does not translate, but tells the parser: &quot;Apple&quot; needs translation."
