--- !ruby/object:RI::MethodDescription 
aliases: []

block_params: 
comment: 
- !ruby/struct:SM::Flow::P 
  body: "Returns the flags that describe this event. This is generally similar to the input to {Notifier#watch}, except that it won't contain options flags nor `:all_events`, and it may contain one or more of the following flags:"
- !ruby/struct:SM::Flow::P 
  body: "`:unmount` : The filesystem containing the watched file or directory was unmounted."
- !ruby/struct:SM::Flow::P 
  body: "`:ignored` : The \\{#watcher watcher} was closed, or the watched file or directory was deleted."
- !ruby/struct:SM::Flow::P 
  body: "`:isdir` : The subject of this event is a directory."
- !ruby/struct:SM::Flow::P 
  body: "@return [Array&lt;Symbol&gt;]"
full_name: INotify::Event#flags
